default: &default
  adapter: postgresql
  username: postgres
  # password:
  # host: localhost # Optional
  port: 5432 # Optional
  template: template0
  encoding: utf8 # Optional
  locale: en_US.UTF-8 # Optional
  pool: 10

development:
  <<: *default
  database: hets_development

# Warning: The database defined as "test" will be erased and
