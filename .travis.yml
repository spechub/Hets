sudo: required
dist: trusty
language: generic
cache:
  directories:
  - $HOME/.stack
  - $HOME/Hets-lib
  - ./.stack-work
addons:
  apt:
    sources:
      - sourceline: ppa:hets/hets
    packages:
      - libgmp-dev
      - latexmk
      - software-properties-common
      - dpkg-dev
      - spass
      - darwin
      - openjdk-7-jdk
before_install:
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
install:
  - sudo apt-get install --no-install-recommends `dpkg-checkbuilddeps debian/control 2>&1 | cut -f3- -d":" | sed -e 's,([^)]*),,g' -e 's,openjdk-.*-jdk,,'` || true
before_script:
  - |
    if [ -d $HOME/Hets-lib/.git ]
    then
      pushd $HOME/Hets-lib
      git pull
      popd
    else
      git clone --depth=1 https://github.com/spechub/Hets-lib.git $HOME/Hets-lib
    fi
script:
  # Prepare to run Hets
  - export HETS_MAGIC=$PWD/magic/hets.magic
  - export HETS_LIB=$HOME/Hets-lib

  # Compile Hets
  - make stack
  - stack exec -- ghc -V
  - make
  - ./hets -V

  # Install Hets
  # It needs to be installed before `make check` because it was already compiled
  # by calling `make`.
  - export PREFIX=/tmp/hets-install
  - export PATH=$PREFIX/bin:$PATH
  - mkdir -p $PREFIX
  - make install-hets
  - make install-common
  - make install-owl-tools

  # Run more checks
  - make check
  - test/hets-lib-check.sh
