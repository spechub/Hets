version: '3.7'
services:
  hets:
    build: .
    image: spechub:hets-server
    command: hets-server --server --database-config=/data/database_postgresql.yml --database-subconfig=development
    ports:
      - "8000:8000"
    env_file:
      - ./hets.env
    volumes:
      - type: bind
        source: ./hets_data/
        target: /data/host
        read_only: true
    networks:
      db:

  postgresql:
    image: "postgres:11.2-alpine"
    env_file:
      - ./postgres.env
    expose:
      - "5432"
    networks:
      db:
        ipv4_address: 172.28.0.2
    volumes:
      - ./pg_data/:/var/lib/postgresql/data/
networks:
  db:
    driver: "bridge"
    ipam:
      driver: default
      config:
      - subnet: 172.28.0.0/24
